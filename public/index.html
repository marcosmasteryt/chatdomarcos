<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat do Marcos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center>Chat do Marcos</center>
    <form id="chat">
        <input type="text" name="username" placeholder="Digite seu username">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Digite sua mensagem">
        <button type="submit">Enviar</button>
    </form>

    <script type="text/javascript">
        var socket = io('https://chatdomarcos.herokuapp.com/');

        function renderMessage(message) {
            $('.messages').append('<div class="message"><strong>'+ message.author +'</strong>: '+ message.message +'</div>');
        }

        socket.on('previousMessage', function(messages) {
            for (message of messages) {
                renderMessage(message);
            }
        });

        socket.on('recievedMessage', function(message) {
            renderMessage(message);
        });

        $('#chat').submit(function (event) {
            event.preventDefault();

            var author = $('input[name=username').val();
            var message = $('input[name=message').val();

            if (author.length && message.length) {
                var messageObject = {
                    author: author,
                    message: message,
                };

                renderMessage(messageObject);

                socket.emit('sendMessage', messageObject);
            }
        });
    </script>
</body>
</html>
